<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="home.html" method="get">
        <label>FirstName</label>
        <input type="text" name="fname"><br/>
        <label>LastName</label>
        <input type="text" name="lname"><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br/>
        <label>Hobbies</label>
        <input type="checkbox" name="Hobbies" value="Reading">Reading
        <input type="checkbox" name="Hobbies" value="Playing">Playing
        <input type="checkbox" name="Hobbies" value="Watching TV">Watching TV<br/>
        <select name="city">
            <option value="Dar es salaam">Dar es salaam</option>
            <option value="Tabora">Tabora</option>
            <option value="Tanga">Tanga</option>
            <option value="Mbeya">Mbeya</option>
        </select><br/>
        Address
        <textarea name="Address" cols="30" rows="10"></textarea><br/>
        <input type="submit" value="Store Data"/>
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
